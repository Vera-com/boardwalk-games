<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore Boardwalk Games' vast library of engaging and exciting board games available for rent or purchase. Reserve your game online and embark on your next board game adventure today!">
    <title>Boardwalk Games | Game Library</title>


 <!-- favicons generated by favicon.io -->
<link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">


 <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">


<!-- Styleesheet CSS-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<!-- Classes on body set to work with mt-auto on footer to ensure it stays at the bottom of the page. -->
<body class="d-flex flex-column min-vh-100">
 <!-- Navigation -->
     <div>Navigation</div>

    <header class="container">
    <div class="row">
        <div class="col-12 col-xl-6">Game library intro text section</div>
        <div class="col-12 col-xl-6">Carousel</div>
    </div>
</header>

<!-- Main element to hold all key sections of the game-library page. It is not part of the grid structure -->
 <main>
    <!-- New Games Section -->
    <section class="container">
        <div class="row">
            <div class="col-12">New Games Section heading</div>
            <div class="col-12 col-md-6 col-xl-3">game card</div>
            <div class="col-12 col-md-6 col-xl-3">game card</div>
            <div class="col-12 col-md-6 col-xl-3">game card</div>
            <div class="col-12 col-md-6 col-xl-3">game card</div>
        </div>
    </section>

    <!-- Favourite Games Section -->
    <section class="container">
        <div class="row">
            <div class="col-12">Favourite Games Section heading</div>
            <div class="col-12 col-md-6 col-xl-3">game card</div>
            <div class="col-12 col-md-6 col-xl-3">game card</div>
            <div class="col-12 col-md-6 col-xl-3">game card</div>
            <div class="col-12 col-md-6 col-xl-3">game card</div>
        </div>
    </section>
 </main>

<!-- Footer / Contact Section -->
  <!-- Mt-auto added to push footer to the bottom of the page-->
  <footer class="mt-auto">
    <div class="container">
        <div class="row justify-content">
            <div class="col-12">Contact Section heading</div>
            <!-- Contact info -->
            <div class="col-12 col-md-6 col-xl-4">Contact info & social links</div>
            <!-- Openning Times-->
            <div class="col-12 col-md-6 col-xl-4">Opening Times</div>
        </div>
    </div>
  </footer>

  <!-- Bootstrap jS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

     <!-- Fontawesome Kit -->
      <script src="https://kit.fontawesome.com/7255971e86.js" crossorigin="anonymous"></script>

</body>
</html>
